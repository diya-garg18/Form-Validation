<!DOCTYPE html>
<html>
    <head>
        <link href="app.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>User Registration</title>
    </head>
    <body id="body">
        <div class="container" id="container">
            <div class="header">
                <h2>Registration</h2>
            </div>
            <form class="form">
                <div class="form-control">
                    <label for="name" name="name">Full Name</label>
                    <input id="txtName" type="text" name="name" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email" name="email">Email ID</label>
                    <input id="txtEmail" type="email" name="email" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="phone" name="phone">Phone Number</label>
                    <input id="txtPhone" type="phone" name="phone" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="pwd" name="pwd">Password</label>
                    <input id="txtPwd" type="password" name="pwd" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="conpwd" name="conpwd">Confirm Password</label>
                    <input id="txtConPwd" type="password" name="conpwd" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <button id="register">Register</button>
                </div>
            </form>      
        </div>
        <div class="popup" id="popup">
            <img src="https://i.pinimg.com/originals/70/a5/52/70a552e8e955049c8587b2d7606cd6a6.gif">
            <h2>Thank you!</h2>
            <h3>Your account has been registered.</h3>
        </div>
     
        
        <script src="app.js"></script>
    </body>
</html>
